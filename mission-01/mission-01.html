<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mission-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./mission-01.css" />
  </head>
  <body>
    <main class="flex-wrapper">
      <h1 class="sr-only">상품 목록</h1>
      <div class="main-product-container ottogi">
        <div class="main-product-title">
          <img src="./images/ottogi_logo.png" alt="오뚜기" />
          <h2>따뜻한 차 향기</h2>
        </div>
        <img src="./images/ottogi_product.png" alt="오뚜기 꿀생강차" />
        <button class="buy-button"><img src="./images/angle-right.png" alt="" /></button>
      </div>
      <div class="products-wrapper">
        <div class="sub-product-container kamill">
          <div class="sub-product-title">
            <img src="./images/kamill_logo.png" alt="카밀" />
            <h3>핸드크림 모음</h3>
          </div>
          <img src="./images/kamill_product.png" alt="카밀 핸드크림" />
          <button class="buy-button"><img src="./images/angle-right.png" alt="구매하기" /></button>
        </div>
        <div class="sub-product-container gomgom">
          <div class="sub-product-title">
            <img src="./images/gomgom_logo.png" alt="곰곰" />
            <h3>고소한 보리차</h3>
          </div>
          <img src="./images/gomgom_product.png" alt="곰곰 보리차" />
          <button class="buy-button"><img src="./images/angle-right.png" alt="구매하기" /></button>
        </div>
      </div>
    </main>
  </body>
</html>
