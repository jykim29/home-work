<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이디야 - 로그인</title>
    <link rel="stylesheet" href="./css/mission-02.css" />
    <script type="text/javascript" src="./js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1><img src="./images/logo.png" alt="이디야 커피" /></h1>
        <nav class="gnb">
          <ul class="gnb-menu-list">
            <li><a href="/">이디야 디자인</a></li>
            <li class="gnb-menu-item-login"><a href="/">로그인</a></li>
            <li><a href="/">회원가입</a></li>
            <li><a href="/">이디야 음료</a></li>
            <li><a href="/">이디야 뉴스</a></li>
            <li><a href="/">매장찾기</a></li>
          </ul>
          <button class="side-menu-button"><img src="./images/menu-icon.svg" alt="메뉴 펼치기" /></button>
        </nav>
      </header>
      <main>
        <div class="login-wrapper">
          <section class="login">
            <h2 class="login-title">로그인</h2>
            <p class="login-headline">Welcome, Ediya Coffee</p>
            <p class="login-sub-headline">이디야커피에 오신 것을 환영합니다.</p>
            <fieldset class="reset-box">
              <legend class="sr-only">로그인</legend>
              <form class="login-form" action="/" method="get">
                <input class="login-input user-email" type="email" id="userEmail" name="userEmail" placeholder="이메일" required />
                <input class="login-input user-pwd" type="password" id="userPwd" name="userPwd" placeholder="패스워드" required minlength="6" />
                <div class="remember">
                  <input type="checkbox" name="rememberEmail" id="rememberEmail" hidden />
                  <label id="checkboxIcon" for="rememberEmail"><img src="./images/un-check.svg" alt="" /><span>이메일 저장</span></label>
                </div>
                <div class="login-form-buttons">
                  <button type="submit">
                    <span>로그인</span>
                    <img src="./images/arrow-right-active.svg" alt="" />
                  </button>
                  <button type="button">
                    <span>회원가입</span>
                    <img src="./images/arrow-right.svg" alt="" />
                  </button>
                </div>
              </form>
            </fieldset>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
