<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이디야 - 로그인</title>
    <link rel="stylesheet" href="./css/mission-02.css" />
    <script type="text/javascript" src="./js/mission-02.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>
          <a href="#"><img src="./images/logo.png" alt="이디야 커피" /></a>
        </h1>
        <nav class="gnb">
          <ul class="gnb-menu-list">
            <li><a href="#">이디야 디자인</a></li>
            <li class="gnb-menu-item-login"><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
            <li><a href="#">이디야 음료</a></li>
            <li><a href="#">이디야 뉴스</a></li>
            <li><a href="#">매장찾기</a></li>
          </ul>
          <button class="side-menu-button"><img src="./images/svg/menu-icon.svg" alt="메뉴 펼치기" /></button>
        </nav>
      </header>
      <main>
        <div class="login-wrapper">
          <section class="login">
            <h2 class="login-title">로그인</h2>
            <p class="login-headline">Welcome, Ediya Coffee</p>
            <p class="login-sub-headline">이디야커피에 오신 것을 환영합니다.</p>

            <form class="login-form" action="./mission-02.html" method="get">
              <div class="input-container">
                <input class="login-input" type="email" id="userEmail" name="userEmail" maxlength="20" required />
                <label for="userEmail">이메일</label>
                <span class="status-icon-container hidden">
                  <img class="status-icon" src="./images/svg/warning-icon.svg" alt="" />
                </span>
                <span class="error-msg"></span>
              </div>

              <div class="input-container">
                <input class="login-input" type="password" id="userPwd" name="userPwd" maxlength="20" required />
                <label for="userPwd">패스워드</label>
                <span class="status-icon-container">
                  <button class="eye-button hidden" type="button" aria-label="비밀번호 표시"><img src="./images/svg/eye-icon.svg" alt="" /></button>
                  <img class="status-icon" src="" alt="" />
                </span>
                <span class="error-msg"></span>
              </div>

              <div class="remember">
                <input class="rememberEmail sr-only" type="checkbox" name="rememberEmail" id="rememberEmail" aria-label="이메일 저장" />
                <label id="checkboxIcon" for="rememberEmail"><img src="./images/svg/un-check.svg" alt="" /><span aria-hidden="true">이메일 저장</span></label>
              </div>

              <div class="login-form-actions">
                <button class="button sign-in" type="submit" disabled="true">
                  <span>로그인</span>
                  <img src="./images/svg/arrow-right-active.svg" alt="" />
                </button>
                <a href="#" class="button sign-up">
                  <span>회원가입</span>
                  <img src="./images/svg/arrow-right.svg" alt="" />
                </a>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
