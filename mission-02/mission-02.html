<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이디야 - 로그인</title>
    <link rel="stylesheet" href="./css/mission-02.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1><img src="./images/logo.png" alt="이디야 커피" /></h1>
        <nav class="gnb">
          <ul class="gnb-menu-list">
            <li><a href="/">이디야 디자인</a></li>
            <li class="gnb-menu-item-login"><a href="/">로그인</a></li>
            <li><a href="/">회원가입</a></li>
            <li><a href="/">이디야 음료</a></li>
            <li><a href="/">이디야 뉴스</a></li>
            <li><a href="/">매장찾기</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section class="login">
          <h2 class="login-title">로그인</h2>
          <p>Welcome, Ediya Coffee</p>
          <p>이디야커피에 오신 것을 환영합니다.</p>
          <fieldset class="reset-box">
            <legend class="sr-only">로그인</legend>
            <form action="/" method="get">
              <div class="user-email">
                <label for="userEmail">이메일</label>
                <input type="email" id="userEmail" name="userEmail" required />
              </div>
              <div class="user-pwd">
                <label for="userPwd">이메일</label>
                <input type="password" id="userPwd" name="userPwd" required minlength="6" />
              </div>
              <div class="remember">
                <input type="checkbox" name="remeberEmail" id="remeberEmail" />
                <label for="remeberEmail">이메일 저장</label>
              </div>
              <button type="submit">로그인</button>
              <button type="button">회원가입</button>
            </form>
          </fieldset>
        </section>
      </main>
    </div>
  </body>
</html>
